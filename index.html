<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML FORMS</title>

</head>

<body>
    <header class="speaker-form-header">
        <h1> Speaker Entry</h1>
        <p><em>Want to speak at our conference? Use this form to fill out your information.</em></p>
    </header>
    <form action="" method="get" class="speaker-form">

        <div class="form-row">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" />
        </div>
        <div class="form-row">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email@example.com" />
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input id="talk-type-1" name="talk-type" type="radio" value="main-stage" checked />
            <label for='talk-type-1' class='radio-label'><b>Main Stage</b></label>
            <input id="talk-type-2" name="talk-type" type="radio" value="workshop" />
            <label for='talk-type-2' class='radio-label'><b>Workshop</b></label>

        </fieldset>


        <div class='form-row'>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
